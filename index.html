<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body style="background-color: #fafafa">
    <div class="row m-2 gap-2">
      <!-- side-bar-start -->
      <div class="col-2 left-side">
        <div class="mb-3" style="max-width: 540px; cursor: pointer;">
          <div class="row g-0 mt-2 ms-2">
            <div class="col-4">
              <img src="/assets/avatar.png" class="img-fluid rounded-start avatar" alt="avatar" />
            </div>
            <div class="col-8 mt-3">
              <div class="card-body brand">
                <h5 class="card-title brand-title"><span style="color: crimson">Farhan </span>Store</h5>
                <p class="card-text brand-desc">Buy Everything</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col left-side-link-group">
            <ul class="row me-3 mt-3 d-flex justify-content-start ">
              <li class="left-side-link"><i class="fa fa-home me-2"></i>Dashboard</li>
              <li class="left-side-link"><i class="fa fa-clock-o me-2"></i>Activity</li>
              <li class="left-side-link"><i class="fa fa-gear me-2"></i>Setting</li>
              <li class="left-side-link"><i class="fa fa-user me-2"></i>Profile</li>
              <li class="left-side-link"><i class="fa fa-sign-out me-2"></i>Logout</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- side-bar-end -->

      <!-- content-start -->
      <div class="col-7">
        <div class="row content">
          <div class="container-fluid sub-container">
            <form class="d-flex mt-2" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <div class="btn-search"><i class="fa fa-search"></i></div>
            </form>
            <div class="row d-flex flex-row promo">
              <div class="mt-3 ms-1 title">
                <h4>Promotion</h4>
              </div>
              <div class="col promo-option">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Electronics</h5>
                    <p class="card-text">Lorem, ipsum dolor.</p>
                    <div class="btn-promo text-center">Go somewhere</div>
                  </div>
                </div>
              </div>
              <div class="col promo-option">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Electronics</h5>
                    <p class="card-text">Lorem, ipsum dolor.</p>
                    <div class="btn-promo text-center">Go somewhere</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-end -->

      <!-- profile-bar-start -->
      <div class="col" style="border: 1px solid blue">tes</div>
      <!-- profile-bar-end -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
